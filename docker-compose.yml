version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: schedora_postgres
    environment:
      POSTGRES_USER: schedora_user
      POSTGRES_PASSWORD: schedora_pass
      POSTGRES_DB: schedora_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedora_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:15-alpine
    container_name: schedora_postgres_test
    environment:
      POSTGRES_USER: schedora_user
      POSTGRES_PASSWORD: schedora_pass
      POSTGRES_DB: schedora_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: schedora_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
